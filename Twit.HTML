<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar with Icons</title>
  <link rel="stylesheet" href="T-Design.css">
</head>
<body>

  <!-- Sidebar container -->
  <div class="sidebar">

    <!-- Sidebar heading or logo -->
    <h2 class="Header">Menu</h2>

    <!-- Navigation menu -->
    <ul class="Box2">
      <li>
        <a href="#" class="sidebar-link">
          <img src="home.png" class="icon">
          <span>Home</span>
        </a>
      </li>

      <li>
        <a href="#" class="sidebar-link">
          <img src="about.png" class="icon">
          <span>About</span>
        </a>
      </li>

      <li>
        <a href="#" class="sidebar-link">
          <img src="services.png" class="icon">
          <span>Services</span>
        </a>
      </li>

      <li>
        <a href="#" class="sidebar-link">
          <img src="portfolio.png" class="icon">
          <span>Portfolio</span>
        </a>
      </li>

      <li>
        <a href="#" class="sidebar-link">
          <img src="bookmark.png" class="icon">
          <span>Bookmark</span>
        </a>
      </li>

      <li>
        <a href="#" class="sidebar-link">
          <img src="studio.png" class="icon">
          <span>Creator Studio</span>
        </a>
      </li>

      <li>
        <a href="#" class="sidebar-link">
          <img src="premium.png" class="icon">
          <span>Premium</span>
        </a>
      </li>

      <li>
        <a href="#" class="sidebar-link">
          <img src="profile.png" class="icon">
          <span>Profile</span>
        </a>
      </li>
    </ul>

    <!-- Sidebar footer -->
    <div class="sidebar-footer">
      <p>¬© 2026 MyApp</p>
    </div>
  </div>

  <!-- Main content -->
  <div class="main-content">

    <!-- Top tabs -->
    <div class="Box3">
      <div class="Feed active">For You</div>
      <div class="Feed2">Following</div>
    </div>

    <!-- Status input -->
    <div class="Status">
      <input class="Thoughts" type="text" placeholder="What's on your mind?">
      <button class="PostBtn">Post</button>
    </div>

    <!-- Sample posts -->
    <div class="posts">

      <div class="post">
        <div class="profbox">
          <img src="xgKrELEH_400x400.jpg" class="diego">
          <span class="username">Diego</span>
        </div>
        <p class="post-text">Just finished a new project! Feeling accomplished üí™</p>
        <div class="post-actions">
          <button>Like</button>
          <button>Comment</button>
          <button>Share</button>
        </div>
      </div>

      <div class="post">
        <div class="profbox">
          <img src="xgKrELEH_400x400.jpg" class="diego">
          <span class="username">Diego</span>
        </div>
        <p class="post-text">Check out my new portfolio website üåê</p>
        <div class="post-actions">
          <button>Like</button>
          <button>Comment</button>
          <button>Share</button>
        </div>
      </div>

    </div>

  </div>

</body>
</html>
